<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="ssearch">
    <div class="search-bar container">
        <div class="row">
            <div class="col s12">
                <form action="#" method="get">

            </div>
        </div>
    </div>
